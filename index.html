<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon alamat website -->
    <link rel="shortcut icon" href="gambar/icon.svg" type="image/x-icon" />
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>kocak lu bang</title>
  </head>
  <body>
    <div class="container">
      <h1>MY KALKULATOR GESS</h1>
      <div class="kalkulator">
        <div class="kalkulator-hasil">
          <input type="text" name="display" id="display" />
        </div>
        <div class="kalkulator-operator">
          <input type="button" value="Clr" style="background-color: #b5dbfe" onclick="display.value=' ' " />
          <input type="button" value="D" style="background-color: #b5dbfe" onclick="display.value=display.value.toString().slice(0,-1) " />
          <input type="button" value="." style="background-color: #b5dbfe" onclick="display.value+='.' " />
          <input type="button" value="/" style="background-color: #b5dbfe" onclick="display.value+='/' " />
        </div>
        <div class="kalkulator-operator">
          <input type="button" value="7" onclick="display.value+='7' " />
          <input type="button" value="8" onclick="display.value+='8' " />
          <input type="button" value="9" onclick="display.value+='9' " />
          <input type="button" value="*" style="background-color: #b5dbfe" onclick="display.value+='*' " />
        </div>
        <div class="kalkulator-operator">
          <input type="button" value="4" onclick="display.value+='4' " />
          <input type="button" value="5" onclick="display.value+='5' " />
          <input type="button" value="6" onclick="display.value+='6' " />
          <input type="button" value="-" style="background-color: #b5dbfe" onclick="display.value+='-' " />
        </div>
        <div class="kalkulator-operator">
          <input type="button" value="1" onclick="display.value+='1' " />
          <input type="button" value="2" onclick="display.value+='2' " />
          <input type="button" value="3" onclick="display.value+='3' " />
          <input type="button" value="+" style="background-color: #b5dbfe" onclick="display.value+='+' " />
        </div>
        <div class="kalkulator-operator">
          <input type="button" value="00" style="background-color: #b5dbfe" onclick="display.value+='00' " />
          <input type="button" value="0" onclick="display.value+='0' " />
          <input type="button" value="=" class="sasma-dengan" style="background-color: #b5dbfe" onclick="display.value = eval(display.value) " />
        </div>
      </div>
      <div class="penjelasan">
        <h3>penjelasan operator</h3>
        <ul>
          <li>Clr = hapus semua</li>
          <li>D = hapus satu angka terakhir</li>
        </ul>
        <p>jangan lupa follow my instagram (<a href="https://www.instagram.com/_sindu_arta/?hl=id"> _sindu_arta</a>)</p>
      </div>
    </div>
  </body>
</html>
